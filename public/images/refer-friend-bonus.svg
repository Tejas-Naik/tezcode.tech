<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="400" viewBox="0 0 512 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="512" height="400" rx="20" fill="#f0f9ff"/>
  
  <!-- Left person -->
  <circle cx="150" cy="140" r="50" fill="#4b5563"/>
  <circle cx="150" cy="100" r="30" fill="#4b5563"/>
  
  <!-- Right person -->
  <circle cx="350" cy="140" r="50" fill="#4b5563"/>
  <circle cx="350" cy="100" r="30" fill="#4b5563"/>
  
  <!-- Connection line -->
  <path d="M170 120 C 230 80, 270 80, 330 120" stroke="#10b981" stroke-width="5" fill="none"/>
  
  <!-- Dollar signs -->
  <text x="220" y="90" font-family="Arial" font-size="36" font-weight="bold" fill="#059669">$100</text>
  <text x="260" y="90" font-family="Arial" font-size="36" font-weight="bold" fill="#059669">$100</text>
  
  <!-- Gift icon -->
  <rect x="226" y="120" width="60" height="60" rx="10" fill="#f472b6"/>
  <rect x="216" y="140" width="80" height="20" rx="5" fill="#ec4899"/>
  <rect x="246" y="110" width="20" height="80" rx="5" fill="#ec4899"/>
  
  <!-- Text -->
  <text x="130" y="220" font-family="Arial" font-size="16" font-weight="bold" fill="#111827" text-anchor="middle">Referrer</text>
  <text x="350" y="220" font-family="Arial" font-size="16" font-weight="bold" fill="#111827" text-anchor="middle">Friend</text>
  <text x="256" y="260" font-family="Arial" font-size="24" font-weight="bold" fill="#111827" text-anchor="middle">Refer a Friend</text>
  <text x="256" y="290" font-family="Arial" font-size="18" fill="#4b5563" text-anchor="middle">Both of you get $100 credit</text>
  <text x="256" y="320" font-family="Arial" font-size="18" fill="#4b5563" text-anchor="middle">towards your course fees!</text>
</svg>
